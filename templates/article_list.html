{% extends 'base.html'%}
{% block title %} Bosh sahifa {% endblock title%}

{% block content %}
{% for article in object_list%}
<div class="card mt-1 ms-5 " style="width: 18rem; top: 60px; "> 
     {% if article.photo %}
    <img src="{{article.photo.url}}" class="card-img-top" alt="">   
     {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.body}}</p>
      <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Postga o'tish</a>
    </div>
  </div>
{% endfor %}
{% endblock content %}
