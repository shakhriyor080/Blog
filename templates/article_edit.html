{% extends 'base.html'%}
{% load crispy_forms_tags %}



{% block content %}

<form action="" method="post" class="w-50 mt-5 my-5 position-absolute top-50 start-50 translate-middle" enctype="multipart/form-data" >
    <p style="font-size: 30px;">Postni Tahrirlash</p>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">Tahrirlash</button> 
</form>

{% endblock content %}
